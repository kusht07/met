  <head>
  <title>Bakwass Baatien</title>
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
 <nav class="red">
    <div class="container">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">NoteManager</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
        {{#if currentUser}}
         <li class="nav-item">
               <a class="waves-effect waves-light btn" href="#addModal">Add Bakwass</a>
        </li>
        {{/if}}
         <li class="nav-item">
            {{> loginButtons}}
        </li>  
         </ul>
      </div>
    </div>
  </nav>

<div class="container">
  <h1>Latest Bakwass!</h1>
    {{#if currentUser}}
      <ul class="collection">
        {{#each notes}}
          {{> note}}
        {{/each}}
      </ul>
    {{else}}
      <p>Please log in to manage baatien</p>
    {{/if}}
  </div>

{{>add}}

<script>
    $(document).ready(function(){
    // the "href" attribute of the modal trigger must specify the modal ID that wants to be triggered
    $('.modal').modal();
  });
</script>
</body>

<template name = "note">
<li class="collection-item">
<strong> {{username}}   </strong>:      {{text}}

<a href="#" class="delete-note secondary-content"><i class="material-icons">close</i></a>
</li>
</template>

<template name="add">
  
  <div id="addModal" class="modal">
    <div class="modal-content">
      <h3>Add Note</h3>
      <form class="add-form">
      <input type="text" name="text" placeholder="Add Note....">
      </form>
    </div>
    
  </div>
</template>
